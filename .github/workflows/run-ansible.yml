name: Run Ansible Playbook on GCP VM

on:
  workflow_dispatch:  # allows manual run from GitHub UI
  push:
    branches:
      - main  # also run on push to main

jobs:
  run-playbook:
    runs-on: ubuntu-latest

    steps:
    - name: Setup SSH to GCP VM
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.GCP_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.GCP_SSH_HOST }} >> ~/.ssh/known_hosts

    - name: Run Ansible Playbook remotely
      run: |
        ssh ${{ secrets.GCP_SSH_USER }}@${{ secrets.GCP_SSH_HOST }} \
          "cd ~/playbooks && ansible-playbook -v check_date.yml -i /etc/ansible/hosts"
