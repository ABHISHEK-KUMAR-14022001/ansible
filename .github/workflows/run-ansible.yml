name: Run Ansible Playbook on GCP VM

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-playbook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install rsync on GitHub runner
      run: sudo apt-get update && sudo apt-get install -y rsync

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.GCP_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.GCP_SSH_HOST }} >> ~/.ssh/known_hosts

    - name: Run Ansible Playbook remotely
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.GCP_SSH_USER }}@${{ secrets.GCP_SSH_HOST }} \
          "cd /home/gcp_phase2_id6/playbooks && ansible-playbook -v check_date.yml -i /etc/ansible/hosts"
